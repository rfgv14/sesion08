<!DOCTYPE html >
<html>
  <head>
    <meta charset= "utf-8">
    <title> Axis </title>
    <style>
      body {margin:0;}
      canvas {display:block;}
    </style>
  </head>
  <body>
        <script src="js/three.js"> </script>
       
    <script>
        
			
	var renderer;
    var scene;
    var camera;

    var control;

    function init() {

        // Creación escena
        scene = new THREE.Scene();

        //Creación camara
        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // Creación de render, fondo y tamaño
        renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(0x000000, 1.0);
        renderer.setSize(window.innerWidth, window.innerHeight);

       //Creación cubo
        var cubeGeometry = new THREE.BoxGeometry(1, 1 ,1);
        var cubeMaterial = new THREE.MeshNormalMaterial();
        cubeMaterial.transparent = true;
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.name = 'cube';
        scene.add(cube);
        // crear cubo 2
        var cubeGeometry = new THREE.BoxGeometry(1, 1 ,1);
        var cubeMaterial = new THREE.MeshNormalMaterial();
        cubeMaterial.transparent = true;
        var cube2 = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube2.name = 'cube2';
        scene.add(cube2);
        var cubeGeometry = new THREE.BoxGeometry(1, 1 ,1);
        var cubeMaterial = new THREE.MeshNormalMaterial();
        cubeMaterial.transparent = true;
        var cube3 = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.name = 'cube3';
        scene.add(cube3);
        
        

       //Camara
        camera.position.x = 5;
        camera.position.y = 5;
        camera.position.z = 5;
        camera.lookAt(scene.position);
        
        

        //Documento HTML
        document.body.appendChild(renderer.domElement);

       
		//Agregar matrices para cubo 2.
        var matrizT = new THREE.Matrix4();
        
        matrizT.set(1,0,0,0,
                    0,1,0,1.5,
                    0,0,1,0,
                    0,0,0,1);
        
        cube2.applyMatrix(matrizT);
        cube2.elementsNeedUpdate = true;
        
        var matrizS = new THREE.Matrix4();
        
        
         matrizS.set(0.5,0,0,0,
                    0,0.5,0,0,
                    0,0,0.5,0,
                    0,0,0,1);
        
        cube2.applyMatrix(matrizS);
        cube2.elementsNeedUpdate = true;
        
        //Agregar matrices para cubo 3.
        var matrizT2 = new THREE.Matrix4();
        
        matrizT2.set(1,0,0,0,
                    0,1,0,4.5,
                    0,0,1,0,
                    0,0,0,1);
        
        cube3.applyMatrix(matrizT2);
        cube3.elementsNeedUpdate = true;
        
        var matrizS2 = new THREE.Matrix4();
        
        
         matrizS2.set(0.25,0,0,0,
                    0,0.25,0,0,
                    0,0,0.25,0,
                    0,0,0,1);
        
        cube3.applyMatrix(matrizS2);
        cube3.elementsNeedUpdate = true;
        
        
        
        
        
      
        render();
    }

  

    function render() {
        renderer.render(scene, camera);
        requestAnimationFrame(render);
    }

   
    window.onload = init;
			
      </script>
  </body>
</html>
